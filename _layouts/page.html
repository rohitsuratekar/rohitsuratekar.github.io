<!doctype html>
<html lang="en">

<head>
    <title>Blog</title>
    {% include base_header.html %}
</head>

<body>

    <div class="blog blog--blogpost mdl-layout mdl-js-layout has-drawer is-upgraded">
        <main class="mdl-layout__content">

            <div class="demo-back">
                <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="goBack()" title="go back" role="button">
                    <i class="material-icons" role="presentation">arrow_back</i>
                </a>
            </div>
            <div class="blog__posts mdl-grid">
                <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__media mdl-color-text--grey-50" style=" background-image: url( {{page.feature_image}} ); background-color:#004D40;">
                        <h3>{{page.title}}</h3>
                    </div>
                    <div class="mdl-color-text--grey-700 static-page-content">
                        {{page.content | markdownify}}
                    </div>
                </div>
            </div>
            {% include base_footer.html %}
        </main>
        <div class="mdl-layout__obfuscator"></div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/material.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/site.js"></script>
</body>

</html>
